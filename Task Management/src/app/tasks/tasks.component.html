@if(isAddingTask){
  <app-new-task  (close)="onCloseAddTask()"  [userId]="userID"></app-new-task>
}
<section id="tasks">
    <header>
        <h2>
            {{userName}}
        </h2>
        <menu>
            <button  (click)="onStartAdd()">Add Task</button>
        </menu>
    </header>
    <ul>
      @for(task of usertask; track task.id){
        <li><app-task [task]="task"></app-task></li>
      }
       
    </ul>
   
</section>
